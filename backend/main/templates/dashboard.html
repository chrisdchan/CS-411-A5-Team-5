{% extends 'base.html' %}

{% block content %}

{% load static %}

<!-- component -->






  <section class=" bg-gray-100 h-screen py-20">
    <div class="w-full xl:w-8/12 mb-12 xl:mb-0 px-4 mx-auto">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-2xl ">
        <div class="rounded-t mb-0 px-4 py-3 border-0">
          <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
              <h3 class="font-semibold text-base text-blueGray-700">Meeting Transcripts </h3>
            </div>
            <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
              <span class="text-xs text-gray-500 font-light">Powered by: <img class="h-10 inline opacity-50" src="https://images.g2crowd.com/uploads/product/image/social_landscape/social_landscape_39fb032191ae1030f4f9b2d0b1c990ce/assemblyai-speech-to-text-api.png"/></span>
            </div>
          </div>
        </div>
    
        <div class="block w-full overflow-x-auto">
          <table class="items-center bg-transparent w-full border-collapse ">
            <thead>
              <tr>
                <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                              Detail
                            </th>
              <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                              Day
                            </th>
               <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                              Status
                            </th>

              </tr>
            </thead>
    
            <tbody>
                {% for audio in audiologs %}
              <tr>
                <th class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left text-blueGray-700 ">
                 <a {% if audio.1 == 1 %}href="{% url 'audiodetail' audio.0.id %}"{% else %}""{% endif %}> Detail</a>
                </th>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
                  {{ audio.0.created }}
                </td>
                <td class="border-t-0 px-6 align-center border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                  {% if audio.1 == 1 %}
                  <span class="text-green-500">Complete</span>
                  {% else %}
                  <span class="text-gray-500">Analyzing</span>
                  {% endif %}
                </td>
              </tr>
              {% endfor %}
            </tbody>
    
          </table>
        </div>
        
      </div>
    </div>
</section>



                                

{% endblock %}
